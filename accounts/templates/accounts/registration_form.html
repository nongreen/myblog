{% extends 'share_layout/base.html' %}
{% block content %}
<div class="registration_form">
    <form class="form-signin" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button class="signin-submit" type="submit">Create your account</button>
    </form>
</div>
{% endblock %}
