{% extends 'share_layout/base.html' %}
{% block content %}
<div class="form-login-container">
    <form class="form-login" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button class="login-submit" type="submit">Login</button>
    </form>
</div>
{% endblock %}
