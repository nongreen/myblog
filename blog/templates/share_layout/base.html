<!DOCTYPE html>
{% load static %}
{% load blog_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Myblog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'share_layout/base/css/base.css' %}">
    {% block header %}
    {% endblock %}
</head>
<body>
    <!--JQuery-->
    <script src="{% static 'share_layout/js/jquery.js' %}"></script>

    <div class="site-header">
        <div class="container">
            <nav class="site-nav">
                <a class="header-nav-element" href="{% url 'index' %}" rel="home">Home</a>
                <a class="header-nav-element" href="{% url 'category_list' %}">Categories</a>
                {% if not user.is_authenticated %}
                    <a class="header-nav-element" href="{% url 'accounts:login' %}">Login</a>
                    <a class="header-nav-element" href="{% url 'accounts:register' %}">Register</a>
                {% else %}
                    <a class="header-nav-element" href="{% get_profile_url user %}">Profile</a>
                    <a class="header-nav-element" href="{% url 'accounts:logout' %}">Logout</a>
                    {% if user.username == 'admin' %}
                        <a class="header-nav-element" href="/admin">Admin</a>
                    {% endif %}
                {% endif %}
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- End content -->
    </div>
</body>
</html>
