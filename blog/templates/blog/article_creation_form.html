{% extends 'share_layout/base.html' %}
{% block content %}
{% if user.is_author %}
<div class="article-creation-form">
    <form class="form-creation" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button class="publish" type="submit">Publish</button>
    </form>
</div>
{% else %}
Access denied
{% endif %}

{% endblock %}
